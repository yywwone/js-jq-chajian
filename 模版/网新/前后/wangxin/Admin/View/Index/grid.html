           <li><label class="l_f">服务名称</label><input name="name" type="text"  class="text_add" placeholder="输入服务名称"  style=" width:400px"/></li>
           <!-- <li><label class="l_f">添加时间</label><input class="inline laydate-icon" id="start" style=" margin-left:10px;"></li> -->

        <th width="180">更新时间</th>

        <if condition="session('type')['quan']=='1'">
        <th width="180">操作</th>
          </if>
      </tr>
    </thead>
  <tbody>
    <volist name="fuwu" id="v">
    <tr>
          <td>{$v['name']}</td>
          <td><img src="__PUBLIC__/admin/uploads/{$v[img]}"></td>
          <td><img src="__PUBLIC__/admin/uploads/{$v[image]}"></td>
          <td style="width:150px"><div style="width:150px;height:100px;overflow:hidden">{$v['fw_js']}</div></td>
          <td style="width:150px"><div style="width:150px;height:100px;overflow:hidden">{$v['fw_lc']}</div></td>
          <td style="width:120px">{$v['create_time']}</td>
          <td>{$v['update_time']}</td>
          <!-- <td>{$v['f_id']}</td> -->
            <if condition="session('type')['quan']=='1'">
            <td>
            <a href="{:U('index/fuwu',array('id'=>$v['id']))}">更新</a>
            <a href="{:U('index/addsfuwu',array('id'=>$v['id'],'state'=>'3'))}" onclick="if(confirm('确认删除')){return true;}else{return false;}">删除</a>
              </td>
            </if>
    </tr>
  </volist>

  <div class="page">{$page}</div>

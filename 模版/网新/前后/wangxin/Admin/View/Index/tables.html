<extend name="public:base"/>
<block name="link">
    <link href="__PUBLIC__/admin/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="__PUBLIC__/admin/css/style.css"/>       
        <link href="__PUBLIC__/admin/css/codemirror.css" rel="stylesheet">
        <link rel="stylesheet" href="__PUBLIC__/admin/css/ace.min.css" />
        <link rel="stylesheet" href="__PUBLIC__/admin/css/font-awesome.min.css" />
    <script src="__PUBLIC__/admin/js/jquery.min.js"></script>
    <script type="text/javascript">
      window.jQuery || document.write("<script src='__PUBLIC__/admin/js/jquery-2.0.3.min.js'>"+"<"+"/script>");
    </script>
    <script type="text/javascript">
      if("ontouchend" in document) document.write("<script src='__PUBLIC__/admin/js/jquery.mobile.custom.min.js'>"+"<"+"/script>");
    </script>
    <script src="__PUBLIC__/admin/js/bootstrap.min.js"></script>
    <script src="__PUBLIC__/admin/js/typeahead-bs2.min.js"></script>
    <!-- page specific plugin scripts -->
    <script src="__PUBLIC__/admin/js/jquery.dataTables.min.js"></script>
    <script src="__PUBLIC__/admin/js/jquery.dataTables.bootstrap.js"></script>
        <script type="text/javascript" src="__PUBLIC__/admin/js/H-ui.js"></script> 
        <script type="text/javascript" src="__PUBLIC__/admin/js/H-ui.admin.js"></script> 
        <script src="__PUBLIC__/admin/layer/layer.js" type="text/javascript" ></script>
        <script src="__PUBLIC__/admin/laydate/laydate.js" type="text/javascript"></script>
  </block>
<block name="con">
  <div class="page-content clearfix">
    <div id="Member_Ratings">
      <div class="d_Confirm_Order_style">
    <div class="search_style">
      <div class="title_names">搜索查询</div>
      <ul class="search_content clearfix">
         <form method="post" action="{:U('index/tables')}">
           <li><label class="l_f">会员名称</label><input name="name" type="text"  class="text_add" placeholder="输入会员名称、电话"  style=" width:400px"/></li>
           <!-- <li><label class="l_f">添加时间</label><input class="inline laydate-icon" id="start" style=" margin-left:10px;"></li> -->
           <li style="width:120px;"><input type="submit" class="btn_search" value="查询"></input></li>
         </form>
      </ul>
    </div>
     <!---->
     <div class="border clearfix">
       <span class="l_f" style="margin-top:10px">
        <a href="#" id="member_add" class="btn btn-warning">用户管理</a>
        <a href="{:U('complain/excel')}" id="member_add" class="btn btn-warning">用户信息导出</a>
        <!-- <a href="#" class="btn btn-danger">用户管理</a> -->
       </span>
       <span class="r_f">共：<b>{$count}</b>条</span>
     </div>
     <!---->
     <div class="table_menu_list">
       <table class="table table-striped table-bordered table-hover table_tr_td" id="sample-table">
    <thead>
     <tr>
        <th width="80">ID</th>
        <th width="100">用户名</th>
        <th width="80">地址</th>
        <th width="120">头像</th>
        <th width="150">性别</th>
        <th width="">联系电话</th>
        <th width="180">加入时间</th>
        <th width="180">状态</th>
        <th width="250">操作</th>
      </tr>
    </thead>
  <tbody>
    <volist name="user" id="v">
    <tr>
          <td>{$v['id']}</td>
          <td><u style="cursor:pointer" class="text-primary" onclick="member_show('张三','member-show.html','10001','500','400')">{$v['name']}</u></td>
          <td>{$v['add']}</td>
          <td><img style="width:80px;height:80px" src="{$v[img]}"></td>
          <td>

             <eq name="v['sex']" value='1'>
              男
            <else/>
              女
             </eq>
          </td>
          <td class="text-l">{$v['tel']}</td>
          <td>{$v['create_time']}</td>
          <td>
             <eq name="v['state']" value='2'>
              停用
            <else/>
              正常
             </eq>
          </td>
          <td class="td-manage">
          <a href="{:U('index/users',array('id'=>$v["id"],'type'=>'1'))}" title="状态更改"  class="btn btn-xs btn-success">
            <i class="icon-ok bigger-120"></i>
          </a> 

          <!-- <a title="编辑" onclick="member_edit('550')" href="javascript:;"  class="btn btn-xs btn-info" ><i class="icon-edit bigger-120"></i></a>  -->
          <a title="删除" href="{:U('index/users',array('id'=>$v["id"],'type'=>'2'))}"  onclick="member_del(this,'1')" class="btn btn-xs btn-warning" ><i class="icon-trash  bigger-120"></i></a>
          </td>
    </tr>
  </volist>
      </tbody>
  </table>
  <div class="page">{$page}</div>
   </div>
  </div>
 </div>
</div>
<!--添加用户图层-->
  </block>

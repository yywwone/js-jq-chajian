                    <h2>登录大特保网</h2>
                    <div class="user_box">
                        <span class="icon"></span>
                        <input type="text" class="userName" name="userName" placeholder="用户名">
                    </div>

                        <span class="icon"></span>
                        <input type="password" class="userPwd" name="userPwd" placeholder="密码">
                    </div>
                    <div class="detail_box">
                        <input type="checkbox" id="login_check">
                        <label for="login_check">下次自动登录</label>
                        <a href="#" class="forgetPwd">忘记密码？</a>
                    </div>
                    <div>
                        <input type="button" class="login_btn" id="loginBtn" value="登录">
                    </div>
                </form>
